 <!--bootstrap.min.css-->
 <link rel="stylesheet" href="../css/bootstrap.min.css">
 
 <!-- bootsnav -->
 <link rel="stylesheet" href="../css/bootsnav.css" >	
 
 <!--style.css-->
 <link rel="stylesheet" href="../css/style.css">

<body class="Dashboard_Public">

    <!--Header-->
    <div id="header-container"></div>

    <header id="header-top" class="header-top">
        <ul>
            
            <div class="event-details">
                <div class="event-header">
                    
                    <h2>Event Name</h2>
                    <!-- Edit, Dashboard, Retrieve Ticket buttons -->
                    <div class="action-buttons">
                        <button class="edit-button"><i class="fa fa-edit"></i> Edit</button>
                        <button class="dashboard-button"><i class="fa fa-dashboard"></i> Dashboard</button>
                        <button class="retrieve-button"><i class="fa fa-ticket"></i> Retrieve Ticket</button>
                    </div>
                </div>
            
                <div class="event-section">
                    <!-- Event Image -->
                    <div class="event-image-container">
                        <img class="event-image" src="../images/events/cakra.jpg" alt="Event Image">
                    </div>
            
                    <!-- Countdown Timer -->
              
                    <div class="countdown-section">
                        <div class="countdown-box">
                            <div class="countdown-timer" id="days">30</div>
                            <div class="countdown-label">Days</div>
                        </div>
                        <div class="countdown-box">
                            <div class="countdown-timer" id="hours">12</div>
                            <div class="countdown-label">Hours</div>
                        </div>
                        <div class="countdown-box">
                            <div class="countdown-timer" id="minutes">45</div>
                            <div class="countdown-label">Minutes</div>
                        </div>
                        <div class="countdown-box">
                            <div class="countdown-timer" id="seconds">30</div>
                            <div class="countdown-label">Seconds</div>
                        </div>
                    </div>
                     <!-- Event Date and Time -->
    <div class="event-details">
        <div class="event-detail">
            <i class="far fa-calendar-alt"></i>
            <p><strong>Date:</strong> October 15, 2023</p>
        </div>
        <div class="event-detail">
            <i class="far fa-clock"></i>
            <p><strong>Time:</strong> 7:00 PM</p>
        </div>
        <div class="event-detail">
            <i class="fas fa-map-marker-alt"></i>
            <p><strong>Location:</strong> Event Location</p>
        </div>
        <div class="event-detail">
            <i class="fas fa-hashtag"></i>
            <p><strong>Hashtags:</strong> #Event #Tags #Here</p>
        </div>
    </div>
            
            

    <!--Footer-->
    <div id="footer-container"></div>
		
		<!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script src="../js/jquery.js"></script>
        
        <!--modernizr.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		
		<!--bootstrap.min.js-->
        <script src="../js/bootstrap.min.js"></script>
		
		<!-- bootsnav js -->
		<script src="../js/bootsnav.js"></script>

        <!--feather.min.js-->
        <script  src="../js/feather.min.js"></script>

        <!-- counter js -->
		<script src="../js/jquery.counterup.min.js"></script>
		<script src="../js/waypoints.min.js"></script>

        <!--slick.min.js-->
        <script src="../js/slick.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		     
        <!--Custom JS-->
        <script src="../js/custom.js"></script>

</body>
</html>
