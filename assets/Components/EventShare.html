            <div class="event-share">
                <!-- Share Your Form Card -->
                <div class="share-form-card">
                  <h2>Share Your Form</h2>
                  <!-- Display QR Code with Download Button -->
                  <div class="qr-code" id="qr-code">
                    <img src="example_qr_code.png" alt="QR Code">
                    <button onclick="downloadQR()">Download QR Code</button>
                  </div>
                  <!-- Short URL Link -->
                  <div class="short-url" id="short-url">
                    <p>Short URL: <a href="example_short_url">example_short_url</a></p>
                  </div>
                </div>
            
                <!-- Publish Setting -->
                <div class="publish-settings">
                  <h2>Publish Settings</h2>
                  <!-- Responses Limit -->
                  <div class="responses-limit" id="responses-limit">
                    <label for="response-limit">Responses Limit:</label>
                    <input type="number" id="response-limit">
                  </div>
                  <!-- Registration Start and End Field -->
                  <div class="registration-dates" id="registration-dates">
                    <label for="start-date">Registration Start Date:</label>
                    <input type="datetime-local" id="start-date">
                    <label for="end-date">Registration End Date:</label>
                    <input type="datetime-local" id="end-date">
                  </div>
                  <!-- Checkbox for Form Submission -->
                  <div class="form-submission-checkbox" id="form-submission-checkbox">
                    <label for="enable-submission">Enable Submission:</label>
                    <input type="checkbox" id="enable-submission">
                  </div>
                  <!-- Show QR Code upon Successful Submission -->
                  <div class="show-qr-code" id="show-qr-code">
                    <label for="show-qr">Show QR Code upon Successful Submission:</label>
                    <input type="checkbox" id="show-qr">
                  </div>
                  <!-- Email Copy to Responder -->
                  <div class="email-copy" id="email-copy">
                    <label for="email-copy">Email Copy to Responder upon Successful Submission:</label>
                    <input type="checkbox" id="email-copy">
                  </div>
                </div>
            
                <!-- Save Form Settings and View Form Buttons -->
                <div class="save-and-view">
                  <button onclick="saveFormSettings()">Save Form Settings</button>
                  <button onclick="viewForm()">View Form</button>
                </div>
              </div>
